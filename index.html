<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper"> 
        
        <div class="instagram-phone"> 
            <img src="./img/instagram-celular.png" alt="celular">
        </div> 
        
        <div class="instgram-continue">
            <div class="group">
            
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="logo">
                
                <div class="profile-Foto">
                    <img src="./img/instagram- profile.jpeg" alt="Foto de perfil">
                </div>
                
                <a href="#" class="instagram-login">Continue como DogLupy</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            
            </div>
            
            <div class="group">
                
                <p class="not-account">Não é DogLupy?</p>
                <p class="notaccount">
                    <span class="link-blue">Alternar Contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="app">
                
                <p class="baixar-app">
                    Baixe o aplicativo
                </p>
                
                <div class="dowload">
                    <a href="#" class="app-dowloads"></a>
                    <a href="#" class="app-dowloads"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
